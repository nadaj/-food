<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    {% block title %}<title>Find food.</title>{% endblock %}
    <link rel="shortcut icon" href="{% static 'icon/favicon.ico' %}" type="image/x-icon"/>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
          type="text/css">
    <link href="{% static 'vendor/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
          integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/generic.css' %}" rel="stylesheet">
</head>
<body>
<form id="search_products" name="search_products" action="{% url 'products' %}" method="GET" accept-charset="utf-8">
    <nav class="navbar navbar-expand-md navbar-dark bg-light navbar-static-top">
        <a class="navbar-brand" href="{% url 'index' %}"><img class="food-logo" src="{% static 'images/avocado.svg' %}"
                                                              alt="#food"/></a>
        <button id="main-toggler" class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarTogglerMain"
                aria-controls="navbarTogglerMain" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerMain">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link white-col" href="{% url 'products' %}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link white-col" href="{% url 'stores' %}">Stores</a>
                </li>
            </ul>
            <div class="search-products-form p-2 d-flex">
                <!--<form class="search-products-form p-2 d-flex">-->
                <input class="form-control search-products-bar" name="search-products-bar"
                       type="search" placeholder="Search products" aria-label="Search" value="{{ search_parameter }}">
                <span class="search-toggle">
                <i id="open-search-icon" class="fas fa-search fa-fw fa-lg"></i>
                <i id="close-search-icon" class="fas fa-times fa-fw fa-lg" style="padding-top:.4rem"></i>
            </span>
            </div>
            <!--</form>-->
            </ul>
        </div>
    </nav>

    <!-- Content -->
    {% block content %}{% endblock %}
</form>

<!-- Footer -->
<footer class="footer bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
                <ul class="list-inline mb-2">
                    <li class="list-inline-item">
                        <a href="{% url 'about' %}" class="white-col">About</a>
                    </li>
                    <li class="list-inline-item">&sdot;</li>
                    <li class="list-inline-item white-col">
                        <a href="{% url 'contact' %}" class="white-col">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-6 h-100 text-center text-lg-right my-auto">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item mr-3">
                        <a href="#">
                            <i class="fab fa-facebook-f fa-2x fa-fw white-col"></i>
                        </a>
                    </li>
                    <li class="list-inline-item mr-3">
                        <a href="#">
                            <i class="fab fa-twitter fa-2x fa-fw white-col"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-instagram fa-2x fa-fw white-col"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row footer-rights">
            <div class="col-lg-12 h-100 text-center my-auto">
                <p class="text-muted small mb-4 mb-lg-0">&copy; 2018. All Rights Reserved.</p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/generic.js' %}"></script>

<!-- Extended JavaScript content -->
{% block javascript_files %}{% endblock %}

</body>
</html>
